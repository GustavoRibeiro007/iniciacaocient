</head>
<body>
  <div class="container">
    <aside class="sidebar">
        <div class="imagem-container">
        <img src="../img/Fatec.png" alt="Logo">

      <br><br>
      <nav>
          <ul>
            <li class="admin-title">Administrador</li>
            <li class="has-submenu">
            <a href="telaadm.html">Início</a>
            </li>
            <li class="has-submenu">
             Cursos
              <ul class="submenu">
                <li><a href="telacurso.html">Cadastrar</a></li>
                <li><a href="telaeditarcurso.html">Editar</a></li>
              </ul>
            </li>

    <main class="main">
      <div class="actions">
        <div class="box">
          <h2>Editar Usuário</h2>

          <div class="filtros">
            <select id="filtroCategoria">
              <option value="">Tipo</option>
              <option value="avaliador">Avaliador</option>
              <option value="professor">Professor</option>
              <option value="coordenador">Coordenador</option>
            </select>
            <button onclick="filtrarCursos()">Filtrar</button>
          </div>

          <!-- Tabela -->
          <table>
            <thead>
              <tr>
                <th>Código</th>
                <th>Nome</th>
                <th>Categoria</th>
                <th>Ações</th>
              </tr>
            </thead>
            <tbody id="tabelaCursos">
              <tr>
                <td>01</td>
                <td>Maria José</td>
                <td>Avaliador</td>
                <td>
                  <a href="editarusuario.html">
